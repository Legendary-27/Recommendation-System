{% extends 'cms_base.html' %}

{% block content %}
{{ block.super }}
<div margin-top="20px">
<form action="" method="post">
    <table border="1" align="center" width="800px" height="600px">
        <tbody bgcolor="#AEEEEE">
            <tr>
                <td width="120px">编号：</td>
                <td><input type="text" name="number" style="width: 680px"></td>
            </tr>
            <tr>
                <td width="120px">标题：</td>
                <td><input type="text" name="title" style="width: 680px"></td>
            </tr>
            <tr>
                <td width="150px">发布时间：</td>
                <td><input type="text" name="date" style="width: 680px"></td>
            </tr>
            <tr>
                <td width="150px">新闻类别：</td>
                <td><input type="text" name="category" style="width: 680px"></td>
            </tr>
            <tr>
                <td width="150px">浏览量：</td>
                <td><input type="text" name="count" style="width: 680px"></td>
            </tr>
            <tr>
                <td width="150px">新闻内容：</td>
                <td><textarea name="content" style="width: 680px;height: 350px"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="发布">
                    <input type="reset" value="重置">
                </td>
            <tr>
        </tbody>
    </table>
</form>
</div>
{% endblock %}
