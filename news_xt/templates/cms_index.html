{% extends 'cms_base.html' %}
{% block content %}
<div style="height:80%;overflow:auto;margin-top:20px">
    <table border="1" align="center" width="800px" height="150px">
    <div>
        <thead bgcolor="#AEEEEE">
            <th>编号</th>
            <th width="50px">类型</th>
            <th>标题</th>
            <th>发布时间</th>
            <th>浏览量</th>
            <th>操作</th>
        </thead>
    </div>
    <div >
        <tbody>
            {% for item in cms_news %}
                <tr align="center" bgcolor="#EEB4B4">
                    <td>{{ item.0 }}</td>
                    <td>{{ item.1 }}</td>
                    <td>{{ item.2 }}</td>
                    <td>{{ item.3 }}</td>
                    <td>{{ item.5 }}</td>
                    <td>
                        <form action="{% url 'cms:news_delate' %}" method="post">
                            <input type="hidden" name="new_id" value="{{ item.0 }}">
                            <input type="submit" value="删除">                                          
                        </form>
                        <a href="{% url 'cms:news_detail' new_id=item.0 %}"><input type="button" value="详情"></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </div>
    </table>
</div>
{% endblock %}
