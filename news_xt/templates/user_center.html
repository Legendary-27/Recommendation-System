<html style="height:100%">
<head>
		<title>用户中心</title>
		<meta name="author",content="Tzm">
		<meta name="keywords",content="">
		<link rel="icon" type="image/x-icon" href="image/logo3.png" />
		<style type="text/css">
        body{padding:15px;background-image:url("{% static "back.jpg" %}");background-size:cover;margin:0;padding:0;height:100%;}
        .header-main{height: 80px;margin: 0 auto;background-color:rgba(28,28,28,1);font-size: 14px;}
        .logo{float: left;padding-left:50px;display:inline-block;}
        .header-infor{ display:inline-block;padding-left:300px;width:450px;text-align:center;color:#FFFFFF;}
        .header-fail{line-height:60px;display: inline-block;padding-left:350px;}
        .header-fail li{padding:10px;display:inline-block;text-align:center;color:#FFFFFF;width:110px }
        a:link{text-decoration:none ;color:#FFFFFF}
        a:visited{text-decoration:none ;color:#FFFFFF;cursor:pointer;}
        a:hover{text-decoration:none ;color:#FFFFFF; font-weight:bold}
        a:active{text-decoration:none ;color:#FFFFFF;font-weight:bold}
        .content{height:86%;overflow:auto;background-color:rgba(79,79,79,0.6);margin:10px;font-color:#FFFFFF;}
        .content .case{max-width:100%;padding:10px;overflow:hidden}
		</style >
</head>
<body >
<header class="header-up">
	<div class="header-main">
        <div class="logo">
            <a href="{% url 'front:index' %}" ><h3><b><返回首页</b></h3></a>
        </div>
        <div class="header-infor">
            <a href="{% url 'front:usercenter' %}" ><h1><b>用户浏览记录</b></h1></a>
        </div>
        <div class="header-fail">
              <li>
    				<a href="{% url 'cms:logout' %}">退出登录</a>
    			</li>
              <li>
    				<a href="{% url 'cms:logout' %}">欢迎{{ request.session.username }}回家</a>
    			</li>
        </div>
   </div>
</header>
<div class="content" >
    <div class="case">
    {% for item in user_news %}
        <a href="{% url 'front:view' news_id=item.0 %}" target="_black">
			<div class="case_title">
				<div class="t1">{{ item.2 }}&nbsp&nbsp({{ item.1 }}&nbsp&nbsp{{ item.5 }})</div>
			</div>
		</a>
    {% endfor %}
    </case>
</div>
    
</body>
</html>
