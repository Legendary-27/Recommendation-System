<html style="height:100%">
<head>
		<title>小泥鳅新闻网</title>
		<meta name="author",content="Tzm">
		<meta name="keywords",content="">
		<link rel="icon" type="image/x-icon" href="image/logo3.png" />
		<style type="text/css">
        body{padding:15px;background-image:url("{% static "back.jpg" %}");background-size:cover;margin:0;padding:0;height:100%;}
        .header-main{height: 80px;margin: 0 auto;background-color:rgba(28,28,28,1);font-size: 14px;}
        .logo{float: left;padding-left:20px}
        .header-infor{line-height:60px; display:inline; padding:150px}
        .header-infor li{padding:10px;display:inline-block;text-align:center;color:#FFFFFF;width:70px }
        .header-fail{line-height:60px;display: inline;padding:40px;}
        .header-fail li{padding:10px;display:inline-block;text-align:center;color:#FFFFFF;width:70px }
        a:link{text-decoration:none ;color:#FFFFFF}
        a:visited{text-decoration:none ;color:#FFFFFF;cursor:pointer;}
        a:hover{text-decoration:none ;color:#FFFFFF; font-weight:bold}
        a:active{text-decoration:none ;color:#FFFFFF;font-weight:bold}
        .content{height:86%;overflow:auto;}
        .case{background-color:rgba(79,79,79,0.6);margin:10px;font-color:#FFFFFF;}
        .content .case .box{max-width:100%;padding:10px;overflow:hidden}
			.case .box .case-list{width:100%;display:table;padding-bottom:20px;}
			.case-list li{width:45%;height;45%;float:left;margin:12px;margin-right:20px;list-style-type:none;}
			.case-list li .img {width:100%;overflow:hidden;}
			.case-list li .img img{width:100%; -moz-transition: all 0.5s linear; -o-transition: all 0.5s linear; transition: all 0.5s linear;}
			.case-list li:hover .img img{-webkit-transform: scale(1.03) ; -moz-transform: scale(1.03) ; -ms-transform: scale(1.03); -o-transform: scale(1.03) ; transform: scale(1.03);}
			.case-list li .case_title{padding:5px;list-style-type:none;}
		</style >
</head>
<body >
<header class="header-up">
	<div class="header-main">
    <div class="logo">
        <a href="{% url 'front:index' %}" ><h1><b>新闻推荐系统</b></h1></a>
    </div>
    <div class="header-infor">
			<li>
				<a href="{% url 'front:index' %}">推荐榜</a>
			</li>
          <li>
				<a href="{% url 'front:redu' %}">热度榜</a>
			</li>
			<li>
				<a href="{% url 'front:keji' %}">科技</a>
			</li>
			<li>
				<a href="{% url 'front:yule' %}">娱乐</a>
			</li>
			<li>
				<a href="{% url 'front:caijing' %}">财经</a>
			</li>
			<li>
				<a href="{% url 'front:junshi' %}">军事</a>
			</li>
			<li>
				<a href="{% url 'front:shehui' %}">社会</a>
			</li>
			<li>
				<a href="{% url 'front:guoji' %}">国际</a>
			</li>
    </div>
    <div class="header-fail">
          <li>
				<a href="{% url 'cms:logout' %}">退出登录</a>
			</li>
          <li>
				<a href="{% url 'front:usercenter' %}">hello,{{ request.session.username }}</a>
			</li>
    </div>
   </div>
</header>
<div class="content" >
    {% block content %}
    {% endblock %}
</div>
    
</body>
</html>
